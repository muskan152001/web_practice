<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .circle {
    width: 100px; 
    height: 100px; 
    border-radius: 50%; 
    background-color: #ccc;
    position: absolute;
    float: left;
    }

    .square {
    width: 500px; 
    height: 500px; 
    background-color: #ff5733; 
    position: relative;
    
    }
</style>
</head>
<body>
    <div class="square">
        <div class="circle"></div>
    <div style="right: 0%;"class="circle"></div>
  <div  style="bottom: 0%;" class ="circle"></div>
  <div style="right: 0%;"class="circle"></div>
  <div style="right: 0%; bottom: 0%;"class="circle"></div>
  <div  style="transform: translate(50%,-50%); top: 50%; right: 50%;" class ="circle"></div>
</div>

    
</body>
</html>
